# global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  #scrape_timeout: 10s #set to the global default (10s).

alerting:
  alertmanagers:
    - static_configs:
        - targets: [127.0.0.1:9093]

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "rules/*"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['127.0.0.1:9090']

  - job_name: 'skycloud-actuator'
    tls_config:
      insecure_skip_verify: false
    metrics_path: '/monitor/prometheus'
    scrape_interval: 10s
    scheme: http
    params:
      format: ['prometheus']
    consul_sd_configs:
      - server: '127.0.0.1:8500'
        scheme: http
        #services: [skycloud-service-member,skycloud-service-order,skycloud-base-gateway,skycloud-service-account,skycloud-service-activity,skycloud-service-merchant,skycloud-base-authorization]
        services: []
    relabel_configs:
      - source_labels: ['__meta_consul_service']
        target_label: 'service'
        #regex: "skycloud-*"
        #action: keep
      - source_labels: ['__meta_consul_service']
        regex: .*skycloud-*.*
        action: keep


  - job_name: mysql
    static_configs:
      - targets: ['127.0.0.1:9104']
        labels:
          instance: test_db
    #可将static_configs替换成文件形式
